<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Mod Config</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <fieldset>
        <legend>User Interface</legend>
        <div>
          <label title="Hide UI">
            <input type="checkbox" id="hideui" />
            Hide UI
          </label>
        </div>

        <div>
          <label title="Hide UI">
            <input type="checkbox" id="transparent" />
            Transparent Background
          </label>
        </div>
 
    </fieldset>

    <script>
        const hideUItoggle = document.querySelector("#hideui");
        hideUItoggle.addEventListener("change", (event) => {
            config.toggleUI(hideUItoggle.checked)
        })

        const transparentToggle = document.querySelector("#transparent");
        hideUItoggle.addEventListener("change", (event) => {
            config.toggleTransparent(transparentToggle.checked)
        })
    </script>

  </body>
</html>
